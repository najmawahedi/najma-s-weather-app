<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
  </head>
  <body>
    <h1>Weather Forecast</h1>
    <form>
      <div id="searchContainer">
        <input type="text" placeholder="Search your city" , required />
        <input type="submit" value="Search" />
      </div>
      <div>
        <h2>Daily forecast</h2>
        <p>
          <strong>Kabul</strong><br />
          Monday, 24 May, 2024 <br />
          Sunny <br />
          Moist: 50%, Windspeed:4km/h
        </p>
        <div>
          <div>⛅</div>
          30°c
        </div>
        <h2>Five days forecast</h2>
        <p>Saturday</p>
        <p>Sunday</p>
        <p>Monday</p>
        <p>Tuesday</p>
        <p>Wednesday</p>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/najmawahedi">Najma Wahedi</a> and is on
        <a href="#">GitHub</a> and hosted on <a href="#">Netlify</a>
      </footer>
    </form>
  </body>
</html>
